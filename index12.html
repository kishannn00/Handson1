<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 1</title>
<style>
  .intricate-button {
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 50px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.intricate-button:hover {
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
}

.intricate-button:active {
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  transform: translateY(2px);
}

</style>
</head>
<body>

<button id="button1" class="intricate-button">Button 1</button>
<button id="button2" class="intricate-button">Button 2</button>
<button id="button3" class="intricate-button">Button 3</button>

<script>
    document.getElementById("button1").addEventListener("click", function() {
  alert("Button 1 was clicked!");
});

document.getElementById("button2").addEventListener("click", function() {
  alert("Button 2 was clicked!");
});

document.getElementById("button3").addEventListener("click", function() {
  alert("Button 3 was clicked!");
});

</script>
</body>
</html>
